<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Tool Logo - Modern Gradient Design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- AI Symbol -->
  <path d="M 60 80 L 100 50 L 140 80 L 120 80 L 120 130 L 80 130 L 80 80 Z" fill="url(#logoGradient)" stroke="url(#logoGradient2)" stroke-width="2"/>
  
  <!-- Tech Lines -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="url(#logoGradient2)" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="5" fill="url(#logoGradient2)"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">AITool</text>
</svg>
